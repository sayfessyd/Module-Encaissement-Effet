<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<h1 class="page-header">
				<i class="fa fa-dashboard"></i> Tableau de bord
			</h1>
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<p:chart type="metergauge" model="#{chartView.meterGaugeOperation}"
						responsive="true" />
				</div>
				<div class="col-xs-12 col-md-6">
					<p:chart type="donut" model="#{chartView.donutModel1}"
						responsive="true" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<p:chart type="bar" model="#{chartView.combinedModel1}"
						responsive="true" />
				</div>
				<div class="col-xs-12 col-md-6">
					<p:chart type="bar" model="#{chartView.combinedModel2}"
						responsive="true" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<p:chart type="pie" model="#{chartView.pieOperation}"
						responsive="true" />
				</div>
				<div class="col-xs-12 col-md-6">
					<p:chart type="pie" model="#{chartView.pieEffet}" responsive="true" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
