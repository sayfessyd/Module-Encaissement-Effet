<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<h:form>
				<h1 class="page-header">
					<i class="fa fa-folder-o "></i> Bordereau de remises
					<h:commandLink action="#{EffetCtrl.generatePDF('Bordereau')}">
						<p:graphicImage name="img/print3.png" />
					</h:commandLink>
				</h1>
				<h2 class="sub-header">Veuillez saisir la date ?</h2>

				<div class="ui-fluid">
					<p:panelGrid id="rechCompte" columns="2" layout="grid"
						styleClass="ui-panelgrid-blank"
						columnClasses="ui-grid-col-3,ui-grid-col-3">
						<p:calendar id="dateC" value="#{EffetCtrl.selectedDate}"
								pattern="dd/MM/yyyy"
								required="true"  />
					</p:panelGrid>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
